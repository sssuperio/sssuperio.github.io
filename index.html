<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sssuper — Type Foundry</title>
    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 16px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background: #2D0066;
        color: #CCFF00;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 2rem;
        letter-spacing: -0.01em;
      }

      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        max-width: 72rem;
      }

      h1 {
        font-size: clamp(2.5rem, 8vw, 6rem);
        font-weight: 400;
        line-height: 1.05;
        letter-spacing: -0.03em;
        margin-bottom: 3rem;
      }

      .tagline {
        font-size: 0.75rem;
        font-weight: 400;
        letter-spacing: 0.02em;
        text-transform: uppercase;
        color: #CCFF00;
      }

      footer {
        font-size: 0.625rem;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        color: #CCFF00;
        padding-top: 4rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Where letters learn to breathe.</h1>
      <p class="tagline">A new algotypographic foundry. Coming soon.</p>
    </main>
    <footer>sssuper.io © 2025</footer>
  </body>
</html>
